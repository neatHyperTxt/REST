<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET&POST</title>
</head>
<body style="background-color: aqua;">
    <h1 style="text-align: center; margin-bottom: 2em;">GET and POST Request</h1>
    <div class="get" style="text-align: center;">
    <h3>GET</h3>
    <form method="GET" action="http://localhost:3000/tacos">
        <input style="font-size:1.25em; border-radius: 5px; border: none;" type="text" name="meat">
        <input style="font-size:1.25em; border-radius: 5px; border: none;" type="number" name="qty">
        <button>Submit</button>
    </form>
    </div>
    <div class="post" style="text-align: center;">
    <h3>POST</h3>
    <form method="POST" action="http://localhost:3000/tacos">
        <input style="font-size:1.3em; border-radius: 5px; border: none;" type="text" name="meat">
        <input style="font-size:1.3em; border-radius: 5px; border: none;" type="number" name="qty">
        <button>Submit</button>
    </form>
    </div>
</body>
</html>
